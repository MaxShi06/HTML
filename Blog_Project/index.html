<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>RideFlow — BMX Компанія</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="container header-inner">
        <h1 class="logo">RideFlow</h1>
        <nav class="nav">
          <a href="#">Головна</a>
          <a href="#">Про нас</a>
          <a href="#">Контакти</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">

        <section class="gallery">  <!-- section — окрема логічна частина сторінки -->
          <h2>Наші байки та трюки</h2>
          <div class="gallery-grid">

            <div class="gallery-card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrkLgbJZxpIJsQd_Ok_gngDj12OOQ6Yme6mQ&s" alt="BMX байк">
              <h3>Стильний байк</h3>
              <p>Міцний та легкий, готовий до трюків.</p>
              <button>Детальніше</button>
            </div>

            <div class="gallery-card">
              <img src="https://cdn.pixabay.com/photo/2013/03/27/12/30/bmx-97093_1280.jpg" alt="Трюки на BMX">
              <h3>Трюки на максимум</h3>
              <p>Мануали, барспіни та високий адреналін.</p>
              <button>Детальніше</button>
            </div>

            <div class="gallery-card">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnuBKF5KNqEBoViT0cy6amUiaoyCGQNMi_gA&s" alt="BMX дроп">
              <h3>Дроп та стрит</h3>
              <p>Високі дропи та круті трюки на вулиці.</p>
              <button>Детальніше</button>
            </div>

          </div>
        </section>

      </div>
    </main>

  </div>
</body>
</html>
